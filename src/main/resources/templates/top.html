<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <html lang="ja">

        <head>
            <meta charset="UTF-8">
            <title>Title</title>
            <link rel="stylesheet" href="css/style.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous">


        </head>

        <body>
            <header>
                <div class="container">
                    <h1>TITLE</h1>
                    <p>補足説明</p>
                </div>
            </header>

            <div class="main">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="main-wrapper my-5">
                                <button type="button" class="btn btn-outline-primary">アカウント登録</button>
                                <button type="button" class="btn btn-outline-primary">服装一覧</button>
                                <button type="button" class="btn btn-outline-primary">今日の服装を登録！</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




            <div class="search">
                <div class="container">

                    <h3>今日の気温に適した服装は？</h3>
                    <form th:action="@{/search}" method="get">
                        <input type="number" name="tmp">
                        <input type="submit" value="検索">
                    </form>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>

        </body>

    </html>
